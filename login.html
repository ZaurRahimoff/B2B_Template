<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>B2B</title>


	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

	<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
	<script defer src="assets/plugins/fontawesome/js/all.js"></script>

	<link rel="stylesheet" href="assets/css/custom.css">

</head>

<body>



	<div class="container-xxl">
		<div class="authentication-wrapper authentication-basic container-p-y">
			<div class="authentication-inner">
				<!-- Register -->
				<div class="card">
					<div class="card-body">
						<!-- Logo -->

						<ul class="d-flex justify-content-end list-unstyled">

							<li class="nav-item dropdown ">
								<a class="nav-flag dropdown-toggle language-dropdown" href="#" id="languageDropdown"
									data-bs-toggle="dropdown">
									<img src="assets/imgs/flags/us.png" alt="English" />
								</a>
								<div class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
									<a class="dropdown-item" href="#">
										<img src="assets/imgs/flags/us.png" alt="English" width="20" class="align-middle me-1" />
										<span class="align-middle">English</span>
									</a>

									<a class="dropdown-item" href="#">
										<img src="assets/imgs/flags/ru.png" alt="Russian" width="20" class="align-middle me-1" />
										<span class="align-middle">Russian</span>
									</a>

									<a class="dropdown-item" href="#">
										<img src="assets/imgs/flags/az.png" alt="Azerbaijani" width="20"
											class="align-middle me-1" />
										<span class="align-middle">Azerbaijani</span>
									</a>

								</div>
							</li>

						</ul>


						<div class="app-brand justify-content-center">
							<a href="index.html" class="logo d-flex justify-content-center flex-wrap">
								<img class="img-fluid"
									src="https://cdn.teknofestazerbaycan.org/media/upload/userFormUpload/uy6uuQyKiTU9WJLu0J2rQYvfO0JimcWh.png"
									alt="" style="max-width: 250px;">
								<span class="logo-title"><span>Tekno</span><span>Fest</span></span>
							</a>
						</div>
						<!-- /Logo -->
						<h4 class="text-center mb-2">Welcome to TeknoFest!</h4>

						<form id="formAuthentication" class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework"
							action="index.html" method="POST" novalidate="novalidate">
							<div class="mb-3 fv-plugins-icon-container">
								<label for="email" class="form-label">Email or Username</label>
								<input type="text" class="form-control" id="email" name="email-username"
									placeholder="Enter your email or username" autofocus="">
								<div class="fv-plugins-message-container invalid-feedback"></div>
							</div>
							<div class="mb-3 form-password-toggle fv-plugins-icon-container">
								<div class="d-flex justify-content-between">
									<label class="form-label" for="password">Password</label>
									<!-- <a href="auth-forgot-password-basic.html">
										<small>Forgot Password?</small>
									</a> -->
								</div>
								<div class="input-group input-group-merge has-validation">
									<input type="password" id="password" class="form-control" name="password"
										placeholder="············" aria-describedby="password">
									<span class="input-group-text cursor-pointer"><i class="fas fa-eye"></i></span>
								</div>
								<div class="fv-plugins-message-container invalid-feedback"></div>
							</div>

							<div class="mb-3">
								<button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
							</div>
							<div></div><input type="hidden">
						</form>

					</div>
				</div>
				<!-- /Register -->
			</div>
		</div>
	</div>

	<script src="assets/plugins/jquery/jquery.min.js"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/custom.js"></script>

</body>


</html>
